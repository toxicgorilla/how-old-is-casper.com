<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How long has Fernando been at work</title>
  <style>
    html,
    body {
      background-color: #3b4652;
      color: white;
      font-family: sans-serif;
      font-size: 16px;
      height: 100%;
      margin: 0;
    }

    body {
      align-items: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 1rem;
      opacity: 0.75;
      text-align: center;
    }

    ul {
      font-size: 1rem;
      line-height: 1.5rem;
      list-style: none;
      margin: 0;
      opacity: 0.75;
      padding: 0;
    }
  </style>
  <script>
    var SECOND = 1000;
    var MINUTE = SECOND * 60;
    var HOUR = MINUTE * 60;
    var DAY = HOUR * 24;
    var WEEK = DAY * 7;

    var timeOfArrival = new Date("2019-11-20T11:16:00.000Z");
    var now = new Date();

    const seconds = (from, to) =>
      Math.floor((to.valueOf() - from.valueOf()) / SECOND);
    const minutes = (from, to) =>
      Math.floor((to.valueOf() - from.valueOf()) / MINUTE);
    const hours = (from, to) =>
      Math.floor((to.valueOf() - from.valueOf()) / HOUR);
    const days = (from, to) =>
      Math.floor((to.valueOf() - from.valueOf()) / DAY);
    const weeks = (from, to) =>
      Math.floor((to.valueOf() - from.valueOf()) / WEEK);

    const months = (from, to) =>
      to.getMonth() -
      from.getMonth() +
      12 * (to.getFullYear() - from.getFullYear());

    const years = (from, to) => to.getFullYear() - from.getFullYear();

    var values = {
      seconds: seconds(timeOfArrival, now),
      minutes: minutes(timeOfArrival, now),
      hours: hours(timeOfArrival, now),
      days: days(timeOfArrival, now),
      weeks: weeks(timeOfArrival, now),
      months: months(timeOfArrival, now),
      years: years(timeOfArrival, now)
    };

    var headline = `${values.hours} hours`;
  </script>
</head>

<body>
  <h1>
    Fernando has been at work for
    <script>
      document.write(headline);
    </script>
  </h1>
  <div>
    <h2>or</h2>
    <ul>
      <script>
        document.write(
          Object.entries(values)
            .map(([key, value]) => `<li>${value.toLocaleString()} ${key}</li>`)
            .join("")
        );
      </script>
    </ul>
  </div>
</body>
